image: ubuntu:bionic

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get -y install cmake build-essential lcov curl mercurial cppcheck software-properties-common g++-8
          - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 800 --slave /usr/bin/g++ g++ /usr/bin/g++-8 --slave /usr/bin/gcov gcov /usr/bin/gcov-8
          - gcc -v
          - g++ -v
          # Ignition dependencies
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable xenial main" > /etc/apt/sources.list.d/gazebo-stable.list
          - echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-prerelease xenial main" > /etc/apt/sources.list.d/gazebo-prerelease.list
          - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys D2486D2DD83DB69272AFE98867170598AF249743
          - apt-get update
          - apt-get -y install
            libignition-plugin-dev
            libeigen3-dev
          # DARTsim
          - apt-add-repository -y ppa:dartsim
          - apt-get update
          - apt-get -y install
            dart6-data
            libdart6-dev
            libdart6-utils-urdf-dev
          # Ignition cmake
          - hg clone https://bitbucket.org/ignitionrobotics/ign-cmake -b gz11
          - cd ign-cmake
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=false
          - make install
          - cd ../..
          # Ignition math
          - hg clone https://bitbucket.org/ignitionrobotics/ign-math -b gz11
          - cd ign-math
          - mkdir build
          - cd build
          - cmake .. -DBUILD_TESTING=false
          - make install
          - cd ../..
          # Ignition physics
          - mkdir build
          - cd build
          - cmake .. -DCMAKE_BUILD_TYPE=coverage
          - make
          - export CTEST_OUTPUT_ON_FAILURE=1
          - make test
          - make coverage
          - bash <(curl -s https://codecov.io/bash)
          - make codecheck
          - make install
